<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Pawfect Spot</title>
</head>
<body>
    <div class="header">
        <div class="logo-container">
            <img src="pictures/logo.png" width="40" height="45" alt="Logo">
            <p>Pawfect Spot</p>
        </div>
        <nav>
            <a href="index.html">Home</a>
            <a href="services.html">Services</a>
            <a href="location.html">Location</a>
            <a href="contact.html">Contact Us</a>
            <a href="booking.html" id="booking">Book Now</a>
        </nav>
    </div>

    <div class="contact-container">
        <div class="contact">
            <h3>Contact Us</h3>
            <form>
                <label for="fname">Name:</label><br>
                <input type="text" id="fname" name="fname" placeholder="Enter your name" required><br>

                <label for="email">Email:</label><br>
                <input type="email" id="email" name="email" placeholder="Enter your email" required><br>

                <label for="number">Phone Number:</label><br>
                <input type="tel" id="number" name="number" placeholder="Enter your phone number" required><br>

                <label for="inquiry">Inquiry:</label><br>
                <textarea id="inquiry" name="inquiry" rows="4" placeholder="Describe your inquiry" required></textarea><br>

                <button type="submit">Submit</button>
            </form>
        </div>
        <div class="contact-image">
            <img src="pictures/contact.png" alt="Contact Image">
        </div>
    </div>
</body>
</html>
